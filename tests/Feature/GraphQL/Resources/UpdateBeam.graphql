mutation UpdateBeam(
  $code: String!
  $name: String
  $description: String
  $image: String
  $start: DateTime
  $end: DateTime
  $flags: [BeamFlagInputType!]
  $tokens: [ClaimToken!]
  $packs: [BeamPackInput!]
  $tankId: String
  $ruleSetId: BigInt
) {
  UpdateBeam(
    code: $code
    name: $name
    description: $description
    image: $image
    start: $start
    end: $end
    flags: $flags
    tokens: $tokens
    packs: $packs
    tankId: $tankId
    ruleSetId: $ruleSetId
  )
}
