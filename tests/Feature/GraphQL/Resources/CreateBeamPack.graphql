mutation CreateBeamPack(
  $name: String!
  $description: String!
  $image: String!
  $start: DateTime!
  $end: DateTime!
  $collectionId: BigInt!
  $quantity: Int!
  $tokens: [ClaimTokenPack!]!
  $flags: [BeamFlagInputType!]
) {
  CreateBeamPack(
    name: $name
    description: $description
    image: $image
    start: $start
    end: $end
    collectionId: $collectionId
    tokens: $tokens
    flags: $flags
    quantity: $quantity
  )
}
