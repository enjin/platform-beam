mutation CreateBeam(
  $name: String!
  $description: String!
  $image: String!
  $start: DateTime!
  $end: DateTime!
  $collectionId: BigInt!
  $tokens: [ClaimToken!]!
  $flags: [BeamFlagInputType!]
  $isPack: Boolean
  $quantity: Int
) {
  CreateBeam(
    name: $name
    description: $description
    image: $image
    start: $start
    end: $end
    collectionId: $collectionId
    tokens: $tokens
    flags: $flags
    isPack: $isPack
    quantity: $quantity
  )
}
