mutation CreateBeam(
  $name: String!
  $description: String!
  $image: String!
  $start: DateTime!
  $end: DateTime!
  $collectionId: BigInt!
  $tokens: [ClaimToken!]
  $packs: [BeamPackInput!]
  $flags: [BeamFlagInputType!]
  $tankId: String
  $ruleSetId: BigInt
) {
  CreateBeam(
    name: $name
    description: $description
    image: $image
    start: $start
    end: $end
    collectionId: $collectionId
    tokens: $tokens
    packs: $packs
    flags: $flags
    tankId: $tankId
    ruleSetId: $ruleSetId
  )
}
